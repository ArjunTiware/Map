<!DOCTYPE html>
<html>

<head>
    <title>Place Autocomplete and Directions</title>
    <!-- Google Map API -->
    <!-- <link rel="stylesheet" href="https://www.google.com/maps/search/?api=1&parameters"> -->

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div style="display: none">
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" />

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location" />

        <div id="mode-selector" class="controls">
            <input type="radio" name="type" id="changemode-walking" checked="checked" />
            <label for="changemode-walking">Walking</label>

            <input type="radio" name="type" id="changemode-transit" />
            <label for="changemode-transit">Transit</label>

            <input type="radio" name="type" id="changemode-driving" />
            <label for="changemode-driving">Driving</label>
        </div>
    </div>

    <div id="map"></div>



    <script type="module" src="script.js"></script>
    <!-- Google Map API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnfuFg5iXZMa29b9PovYJUSHYeRKjgCkw&callback=initMap&libraries=places&v=weekly"
        defer></script>
    <script
        src="https://maps.googleapis.com/maps/api/geocode/json?address=YOUR_ADDRESS&key=AIzaSyCnfuFg5iXZMa29b9PovYJUSHYeRKjgCkw"></script>
</body>

</html>
